<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Siigo</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('fondo_glb_ingenierio.png') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
    }
    .login-container {
      width: 350px;
      margin: 100px auto;
      padding: 20px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
      color: #333;
    }
    input, button {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
     ;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background: #45a049;
    }
    #result {
      margin-top: 15px;
      font-size: 14px;
      color: #333;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Acceso Siigo</h2>
    <form id="loginForm">
      <input type="text" name="username" placeholder="Usuario API" required><br>
      <input type="password" name="password" placeholder="Access Key" required><br>
      <button type="submit">Ingresar</button>
    </form>
    <div id="result"></div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(e.target).entries());
      try {
        const response = await fetch('https://TU-N8N/webhook/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });
        const result = await response.json();
        document.getElementById('result').innerText = JSON.stringify(result, null, 2);
      } catch (error) {
        document.getElementById('result').innerText = 'Error en la conexi√≥n';
      }
    });
  </script>
</body>
</html>
